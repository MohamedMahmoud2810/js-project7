<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="testimonial" id="t-1" checked>
        <input type="radio" name="testimonial" id="t-2">
        <input type="radio" name="testimonial" id="t-3" >
        <input type="radio" name="testimonial" id="t-4">
        <input type="radio" name="testimonial" id="t-5">
        <div class="testimonials">
            <label class="item" for="t-1">
                <img src="images/1.jpg" alt="picture">
            </label>
            <label class="item" for="t-2">
                <img src="images/2.jpg" alt="picture">
            </label>
            <label class="item" for="t-3">
                <img src="images/3.jpg" alt="picture">
            </label>
            <label class="item" for="t-4">
                <img src="images/4.jpg" alt="picture">
            </label>
            <label class="item" for="t-5">
                <img src="images/5.jpg" alt="picture">
            </label>
        </div>
        <div class="dots">
            <label for="t-1"></label>
            <label for="t-2"></label>
            <label for="t-3"></label>
            <label for="t-4"></label>
            <label for="t-5"></label>
            
        </div>
    </div>

    <script src="file.js"></script>
</body>
</html>
